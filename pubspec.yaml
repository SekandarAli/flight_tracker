name: flight_tracker
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  google_place: ^0.4.7
  google_maps_flutter: ^2.1.8
  google_fonts: ^3.0.1
  google_mobile_ads: ^2.2.0

  intl: ^0.17.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  path_provider: ^2.0.11
  provider: ^6.0.4
  shared_preferences: ^2.0.15

  flutter_barcode_scanner: ^2.0.0
  flutter_polyline_points: ^1.0.0

  geocoding: ^2.0.5
  geolocator: ^9.0.2

  get_storage: ^2.0.3
  get: ^4.6.5

  share_plus: ^6.3.0

  flutter_image_slideshow: ^0.1.4

  flutter_local_notifications: ^9.6.0
  timezone: ^0.8.0
  rxdart: ^0.27.7

  lottie: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  hive_generator: ^2.0.0
  build_runner: ^2.3.2

flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - assets/fonts/
    - assets/json/
    - assets/lottie/

  fonts:
    - family: MontserratRegular
      fonts:
        - asset: assets/fonts/MontserratRegular.ttf

    - family: OpenSansRegular
      fonts:
        - asset: assets/fonts/OpenSansRegular.ttf
